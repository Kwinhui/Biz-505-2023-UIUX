<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 홈페이지</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
    </style>
    <link rel="stylesheet" href="./css/write.css" />
  </head>
  <body>
    <form class="blog_write">
      <fieldset>
        <legend>블로그 글쓰기</legend>
        <div>
          <!-- input - id="subject"로 두고 
              label > for = "subject"를 두면
              제목을 클릭했을때 박스요소로 focus가 들어감-->
          <label for="subject">제목</label><input type="text" name="subject" id="subject" placeholder="제목을 입력하세요" />
        </div>
        <div>
          <label for="content">내용</label>
          <textarea type="text" name="content" id="content" placeholder="내용을 입력하세요" rows="10" clos="40"> </textarea>
        </div>
        <div><label for="writer">작성자</label><input type="text" name="writer" id="writer" placeholder="작성자를 입력하세요" /></div>
        <div class="btn_box">
          <label></label>
          <div>
            <button>저장</button>
          </div>
        </div>
      </fieldset>
      <!-- fieldset > form tag 안에서만 쓸수있음 -->
      <!-- 레이블의 빈칸이 생각보다 커서 오른쪽으로 치우쳐있다 -->
    </form>
  </body>
</html>
